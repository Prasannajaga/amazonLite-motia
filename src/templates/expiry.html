<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: #f59e0b;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px 8px 0 0;
        }

        .content {
            padding: 30px;
            border: 1px solid #e5e7eb;
            border-radius: 0 0 8px 8px;
        }

        .footer {
            text-align: center;
            padding: 20px;
            font-size: 12px;
            color: #6b7280;
        }

        .button {
            display: inline-block;
            padding: 12px 24px;
            background: #f59e0b;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Subscription Expired</h1>
    </div>
    <div class="content">
        <p>Hello {{fullName}},</p>
        <p>Your subscription (<strong>{{subscriptionId}}</strong>) has expired.</p>
        <p>Your access to premium features has been suspended. To regain access, please renew your subscription.</p>
        <a href="#" class="button">Renew Subscription</a>
    </div>
    <div class="footer">
        &copy; 2025 Amazon Lite. All rights reserved.
    </div>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: #6b7280;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px 8px 0 0;
        }

        .content {
            padding: 30px;
            border: 1px solid #e5e7eb;
            border-radius: 0 0 8px 8px;
        }

        .footer {
            text-align: center;
            padding: 20px;
            font-size: 12px;
            color: #6b7280;
        }

        .button {
            display: inline-block;
            padding: 12px 24px;
            background: #6b7280;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Subscription Terminated</h1>
    </div>
    <div class="content">
        <p>Hello {{fullName}},</p>
        <p>Your subscription to <strong>{{planName}}</strong> has been terminated or has expired.</p>
        <p><strong>Last Day of Service:</strong> {{cancelledAt}}</p>
        <p>We're sorry to see you go! If you change your mind, you can resubscribe at any time.</p>
        <a href="#" class="button">Browse Plans</a>
    </div>
    <div class="footer">
        &copy; 2025 Motia Hackathon. All rights reserved.
    </div>
</body>

</html>

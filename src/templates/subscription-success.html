<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: #10b981;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px 8px 0 0;
        }

        .content {
            padding: 30px;
            border: 1px solid #e5e7eb;
            border-radius: 0 0 8px 8px;
        }

        .footer {
            text-align: center;
            padding: 20px;
            font-size: 12px;
            color: #6b7280;
        }

        .button {
            display: inline-block;
            padding: 12px 24px;
            background: #10b981;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Welcome to amzLite!</h1>
    </div>
    <div class="content">
        <p>Hello {{fullName}},</p>
        <p>Your subscription to the <strong>{{planName}}</strong> plan has been successfully created!</p>
        <p><strong>Subscription ID:</strong> {{subscriptionId}}</p>
        <p><strong>Next Billing Date:</strong> {{endDate}}</p>
        <p>Enjoy your new features!</p>
        <a href="#" class="button">Go to Dashboard</a>
    </div>
    <div class="footer">
        &copy; 2025 amzLite. All rights reserved.
    </div>
</body>

</html>
